<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Pokédex</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,500;0,700;1,200&family=Roboto:wght@100;300;500;700&display=swap" 
    rel="stylesheet">    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,500;0,700;0,900;1,200&family=Poppins:ital,wght@1,500&family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/text.css">
    <link rel="stylesheet" href="../css/busca.css">
    <link rel="stylesheet" href="../css/mediaQuery.css">
    <link rel="stylesheet" href="../css/colors.css">
    <link rel="icon" href="img/NOT.svg">
</head>
<body class="type-color" id="body"> 
   
   
    <section class="container">


       
        <div class="btn" order="0">
            <a  class="btn1"><span class="material-symbols-outlined">arrow_back_ios</span></a>
            <h2 class="name1 PokeName2"></h2>
            <a class="btn2"><span class="material-symbols-outlined">arrow_forward_ios</span></a>
        </div>
        
        <div class="containerPesquisa" order="1">
        
            <div class="pesquisa">
            
            <form class="form">
                <input type="text" class="search-txt" placeholder="Name or nº" required>
           </form>
            
            <a href="#" class="src-btn" onclick="submitForm()"><span class="material-symbols-outlined">search</span></a>
            </div>
        </div>  
       
        <div class="name" order="2">
          <h2 class="number"></h2>
          <h1 class="PokeName"></h1>
       </div>
       
       <div class="imgContainer">
            <img src="#" alt="pokemon" class="pokeImg">
    
       </div>
       
       
        <div class="moves" order="3">
            <div class="moves2">
                <h2>Moves</h2>
            </div>
            
            
            <ol >

                <li class='stat1'></li>
                <li class='stat2'></li>
                <li class='stat3'></li>
                <li class='stat4'></li>
                

            </ol> 
        </div>    
        
        <div class="type" order="4">
            <img src="" alt="" class="typePhoto">
        </div>
    </section>
       
        
     <script src="../JS/main.js"></script>   

            
      
   
</body>
</html>
